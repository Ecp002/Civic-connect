<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CivicConnect</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body>
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-brand" onclick="window.location.href='index.html'">
                <img src="logo.png" alt="CivicConnect Logo"
                    style="height: 32px; width: auto; margin-right: 8px; cursor: pointer;">
                <h2>CivicConnect Admin</h2>
            </div>

            <div class="nav-menu" id="navMenu">
                <div class="nav-mobile-header">
                    <div class="nav-mobile-brand">
                        <img src="logo.png" alt="CivicConnect Logo"
                            style="height: 24px; width: auto; margin-right: 8px;">
                        <h2>CivicConnect Admin</h2>
                    </div>
                    <button class="nav-close-btn" id="navCloseBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>

                <div class="nav-links-container">
                    <a href="admin.html" class="nav-link active">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                        All Reports
                    </a>
                </div>

                <div class="nav-mobile-footer">
                    <a href="#" class="nav-link nav-cta" id="authLink">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M13.8 12H3"></path>
                        </svg>
                        Logout
                    </a>
                </div>
            </div>

            <div class="mobile-menu-btn" id="mobileMenuBtn">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="admin-content fade-in">
        <div class="container">
            <div class="admin-header">
                <h1>Admin Dashboard</h1>
                <p>Manage and resolve civic issues</p>
            </div>

            <div class="stats-grid">
                <div class="stat-card card">
                    <div class="stat-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#1E3A8A" stroke-width="2">
                            <line x1="12" y1="20" x2="12" y2="10"></line>
                            <line x1="18" y1="20" x2="18" y2="4"></line>
                            <line x1="6" y1="20" x2="6" y2="16"></line>
                        </svg>
                    </div>
                    <div class="stat-info">
                        <h3 id="totalReports">0</h3>
                        <p>Total Reports</p>
                    </div>
                </div>
                <div class="stat-card card">
                    <div class="stat-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#F59E0B" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                    </div>
                    <div class="stat-info">
                        <h3 id="pendingReports">0</h3>
                        <p>Reported</p>
                    </div>
                </div>
                <div class="stat-card card">
                    <div class="stat-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#3B82F6" stroke-width="2">
                            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2">
                            </path>
                        </svg>
                    </div>
                    <div class="stat-info">
                        <h3 id="inProgressReports">0</h3>
                        <p>Processing</p>
                    </div>
                </div>
                <div class="stat-card card">
                    <div class="stat-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#10B981" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                    </div>
                    <div class="stat-info">
                        <h3 id="resolvedReports">0</h3>
                        <p>Resolved</p>
                    </div>
                </div>
            </div>

            <!-- Map View -->
            <div class="card" style="margin-bottom: 24px;">
                <h2 style="margin-bottom: 16px; font-size: 20px;">Issues Map</h2>
                <div id="map" style="height: 500px; border-radius: 8px; overflow: hidden;"></div>
                <div style="margin-top: 12px; display: flex; gap: 16px; flex-wrap: wrap; font-size: 14px;">
                    <span><span
                            style="display: inline-block; width: 12px; height: 12px; background: #EF4444; border-radius: 50%; margin-right: 6px;"></span>Reported</span>
                    <span><span
                            style="display: inline-block; width: 12px; height: 12px; background: #F59E0B; border-radius: 50%; margin-right: 6px;"></span>Processing</span>
                    <span><span
                            style="display: inline-block; width: 12px; height: 12px; background: #10B981; border-radius: 50%; margin-right: 6px;"></span>Resolved</span>
                </div>
            </div>

            <div class="filter-bar">
                <select id="statusFilter" class="input filter-select">
                    <option value="all">All Status</option>
                    <option value="Reported">Reported</option>
                    <option value="Processing">Processing</option>
                    <option value="Resolved">Resolved</option>
                </select>
            </div>

            <div id="loadingState" class="loading-state">
                <div class="spinner"></div>
                <p>Loading reports...</p>
            </div>

            <div id="reportsTable" class="reports-table"></div>
        </div>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content card">
            <span class="modal-close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js?v=3"></script>
    <script src="js/auth.js?v=3"></script>
    <script src="js/admin.js?v=3"></script>
    <script>
        // Mobile menu
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const navCloseBtn = document.getElementById('navCloseBtn');
        const navMenu = document.getElementById('navMenu');

        // Create overlay element if it doesn't exist
        let menuOverlay = document.querySelector('.menu-overlay');
        if (!menuOverlay) {
            menuOverlay = document.createElement('div');
            menuOverlay.className = 'menu-overlay';
            document.body.appendChild(menuOverlay);
        }

        function toggleMenu(show) {
            const isActive = show !== undefined ? show : !navMenu.classList.contains('active');

            if (isActive) {
                navMenu.classList.add('active');
                mobileMenuBtn.classList.add('active');
                menuOverlay.classList.add('active');
                document.body.classList.add('menu-open');
                document.body.style.overflow = 'hidden';
            } else {
                navMenu.classList.remove('active');
                mobileMenuBtn.classList.remove('active');
                menuOverlay.classList.remove('active');
                document.body.classList.remove('menu-open');
                document.body.style.overflow = '';
            }
        }

        if (mobileMenuBtn) {
            mobileMenuBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleMenu();
            });
        }

        if (navCloseBtn) {
            navCloseBtn.addEventListener('click', () => {
                toggleMenu(false);
            });
        }

        menuOverlay.addEventListener('click', () => {
            toggleMenu(false);
        });

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                if (navMenu.classList.contains('active')) {
                    toggleMenu(false);
                }
            });
        });
    </script>
</body>

</html>
