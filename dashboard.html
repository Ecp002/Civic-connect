<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reports - CivicConnect</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-brand" onclick="window.location.href='index.html'">
                <img src="logo.png" alt="CivicConnect Logo"
                    style="height: 32px; width: auto; margin-right: 8px; cursor: pointer;">
                <h2>CivicConnect</h2>
            </div>

            <div class="nav-menu" id="navMenu">
                <div class="nav-mobile-header">
                    <div class="nav-mobile-brand">
                        <img src="logo.png" alt="CivicConnect Logo"
                            style="height: 24px; width: auto; margin-right: 8px;">
                        <h2>CivicConnect</h2>
                    </div>
                    <button class="nav-close-btn" id="navCloseBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>

                <div class="nav-links-container">
                    <a href="index.html" class="nav-link">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        </svg>
                        Home
                    </a>
                    <a href="report.html" class="nav-link">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M12 20h9"></path>
                            <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                        </svg>
                        Report
                    </a>
                    <a href="dashboard.html" class="nav-link active">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                        My Reports
                    </a>
                </div>

                <div class="nav-mobile-footer">
                    <a href="#" class="nav-link nav-cta" id="authLink">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M13.8 12H3"></path>
                        </svg>
                        Logout
                    </a>
                </div>
            </div>

            <div class="mobile-menu-btn" id="mobileMenuBtn">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="dashboard-content fade-in">
        <div class="container">
            <div class="dashboard-header">
                <h1>My Reports</h1>
                <p>Track the status of your submitted issues</p>
            </div>

            <div id="loadingState" class="loading-state">
                <div class="spinner"></div>
                <p>Loading your reports...</p>
            </div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#6B7280" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                </div>
                <h3>No Reports Yet</h3>
                <p>You haven't submitted any reports. Start by reporting an issue!</p>
                <a href="report.html" class="btn-primary">Report an Issue</a>
            </div>

            <div id="reportsGrid" class="reports-grid"></div>
        </div>
    </main>

    <div id="toast" class="toast"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js?v=3"></script>
    <script src="js/auth.js?v=3"></script>
    <script src="js/dashboard.js?v=3"></script>
    <script>
        // Mobile menu
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const navCloseBtn = document.getElementById('navCloseBtn');
        const navMenu = document.getElementById('navMenu');

        // Create overlay element if it doesn't exist
        let menuOverlay = document.querySelector('.menu-overlay');
        if (!menuOverlay) {
            menuOverlay = document.createElement('div');
            menuOverlay.className = 'menu-overlay';
            document.body.appendChild(menuOverlay);
        }

        function toggleMenu(show) {
            const isActive = show !== undefined ? show : !navMenu.classList.contains('active');

            if (isActive) {
                navMenu.classList.add('active');
                mobileMenuBtn.classList.add('active');
                menuOverlay.classList.add('active');
                document.body.classList.add('menu-open');
                document.body.style.overflow = 'hidden';
            } else {
                navMenu.classList.remove('active');
                mobileMenuBtn.classList.remove('active');
                menuOverlay.classList.remove('active');
                document.body.classList.remove('menu-open');
                document.body.style.overflow = '';
            }
        }

        if (mobileMenuBtn) {
            mobileMenuBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleMenu();
            });
        }

        if (navCloseBtn) {
            navCloseBtn.addEventListener('click', () => {
                toggleMenu(false);
            });
        }

        menuOverlay.addEventListener('click', () => {
            toggleMenu(false);
        });

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                if (navMenu.classList.contains('active')) {
                    toggleMenu(false);
                }
            });
        });
    </script>
</body>

</html>
