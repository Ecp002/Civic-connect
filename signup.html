<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CivicConnect</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="auth-container">
        <div class="auth-card card fade-in">
            <div style="text-align: center; margin-bottom: 32px;">
                <img src="logo.png" alt="CivicConnect Logo" style="height: 64px; width: auto; margin: 0 auto 16px; display: block;">
            </div>
            <h2>Create Account</h2>
            <p class="auth-subtitle">Join CivicConnect and make a difference</p>

            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" class="input" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="input" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="input" placeholder="Minimum 6 characters" required minlength="6">
                </div>

                <button type="submit" class="btn-primary" id="signupBtn">
                    <span id="btnText">Create Account</span>
                    <span id="btnLoader" class="loader" style="display: none;"></span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
                <p style="margin-top: 12px;"><a href="index.html">‚Üê Back to Home</a></p>
            </div>
        </div>
    </main>

    <div id="toast" class="toast"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js?v=3"></script>
    <script src="js/auth.js?v=3"></script>
    <script src="js/signup.js?v=3"></script>
</body>
</html>
